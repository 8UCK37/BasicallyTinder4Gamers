<main>
  <div *ngIf="userparsed">
  <nav class="nav-bg">
    <img src="./../../assets/icon-resource/logo-no-background.png" class="logo">
    <div class='search'>
        <input type="text" id="searchInput" placeholder="Search..">
        <div id='submitsearch'
          style="">
          <span>Search</span>
          
        </div>
      </div>
    <ul>
        <li><a [routerLink]="['/first-component']">Home</a></li>
        <li><a >Features</a></li>
        <li><a >About</a></li>
        <li><a [routerLink]="['/chat']"[queryParams]="{ id: userparsed.uid}"[skipLocationChange]="true">Chat</a></li>
    </ul>

    <img [src]="profileurl" #toggleButton class="user-pic" (click)="toggleMenu()" alt="logout.png" >

   <div class="sub-menu-wrap" id="subMenu" #menu [ngClass]="show?'open-menu':''" style="z-index: 10;">
    <div class="sub-menu" id="openmenu" >
        <div class="user-info" routerLink="/profile-page" style="cursor: pointer;">
            <img [src]="userparsed.photoURL">
            <h3>{{userparsed.displayName}}</h3>
        </div>
        <hr>
        <a href="#" class="sub-menu-link">
            <img src="./../../assets/icon-resource/setting.png">
            <p>Settings & Privacy</p>
        </a>
        <a href="#" class="sub-menu-link">
            <img src="./../../assets/icon-resource/help.png">
            <p>Help & Support</p>
        </a>
        <a (click)="user.logout()" href="#" class="sub-menu-link">
            <img src="./../../assets/icon-resource/logout.png">
            <p>Logout</p>
        </a>
    </div>
   </div>
</nav>

</div>
</main>
