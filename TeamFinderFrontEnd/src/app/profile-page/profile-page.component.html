          <a class="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Edit Profile</a>
        </div>
      </div>
    </div>

        <div class="modal fade modal-lg" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content"  style="background-color: currentColor; height: 52rem;" >
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color: whitesmoke;">Edit Profile</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="cancelProfileUpload() ; cancelBannerUpload()"></button>
            </div>

          <div class="modal-body" style="overflow-y:scroll; max-height:70vh">
            <div class="profile-modal">
              <div class="profile__header-image-container-modal">
                <img class="profile__header-image-modal" [src]="bannerUrl">
                <div>
                  <i class="phi-edit-icon fa-solid fa fa-camera" (click)="banner.click()"></i>
                  <i class="fa-sharp fa-solid fa-xmark fa-2x" *ngIf="bNsave" (click)="cancelBannerUpload()"></i>
                </div>
              </div>
                  <!-- Profile Avater -->
                  <div class="phi-profile-picture-wrapper">
                <img class="profile__avatar-modal" [src]="profileurl">
                <div>
                  <i class="phi-edit-icon fa-solid fa fa-camera" (click)="image.click()"></i>
                </div>
              <input type="file" name="" id="" style="display: none;" #image>
              <input type="file" name="" id="" style="display: none;" #banner>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between" style="position: relative; top: 30px;">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="bottom: 9px;left: 40rem;position: relative;" (click)="combineUpload()">Save</button>
          </div>
        </div>
      </div>
        </div>
        <div class="tabs">
            <input type="radio" id="tab1" name="tab-control" [checked]="radioActivaVal == 1 ? true : false">
            <input type="radio" id="tab2" name="tab-control" [checked]="radioActivaVal == 2 ? true : false">
            <input type="radio" id="tab3" name="tab-control" [checked]="radioActivaVal == 3 ? true : false">
            <input type="radio" id="tab4" name="tab-control" [checked]="radioActivaVal == 4 ? true : false">
            <ul>
                <li title="Posts"><label for="tab1" role="button"><br><span (click)="changeToPost()">POSTS</span></label></li>
                <li title="Games"><label for="tab2" role="button"><br><span (click)="changeToGame()">GAMES</span></label></li>
                <li title="Friends"><label for="tab3" role="button"><br><span (click)="changeToFriends()">FRIENDS</span></label></li>
                <li title="LinkedAccounts"><label for="tab4" role="button"><br><span (click)="changeToLinkedAcc()">Linked Accounts</span></label></li>
            </ul>

            <div class="slider">
                <div class="indicator"></div>
            </div>
            <div class="content">
               <section>
                    <h2>POSTS</h2>
                    <app-profile-post></app-profile-post>
                </section>
               <section>
                    <h2>GAMES</h2>
                    <app-showgames></app-showgames>

                </section>
                <section>
                    <h2>FRIENDS</h2>
                    <app-friends></app-friends>
                </section>
                <section>
                    <h2>Linked Accounts</h2>
                    <app-linked-accounts></app-linked-accounts>
                </section>
            </div>
        </div>

        <!-- Profile Page -->


    </div>
