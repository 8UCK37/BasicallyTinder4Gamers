<!-- Main -->
<main id="main" class="flexbox-col-start-center page-bg">

    <!-- Profile Page -->
    <div class="view-width">

        <!-- Profile Header -->
        <section class="profile-header">
            <div class="profile-header-inner flexbox">
                <div class="phi-info-wrapper flexbox">
                    <div class="phi-info-left flexbox">
                        <!-- Profile Picture -->
                        <div class="phi-profile-picture-wrapper">
                            <div class="phi-profile-picture-inner flexbox">
                                <img class="phi-profile-picture"
                                    [src]="profileurl"
                                    alt="">
                            </div>
                            <img class="phi-profile-picture-blur"
                                src=""
                                alt="">
                        </div>
                        <!-- Profile Username -->
                        <div class="phi-profile-username-wrapper flexbox-col-left">
                            <h3 class="phi-profile-username flexbox">{{userparsed.displayName}}</h3>
                            <p class="phi-profile-tagline">Random bullshit about</p>
                        </div>
                    </div>
                    <div class="phi-info-right flexbox-right">
                        <!-- <div>
                            <button class="custom-btn btn-2"><span>Read More</span></button>
                        </div> -->

                    </div>
                </div>
                <!-- Profile Header Image -->
                <div class="profile-header-overlay"></div>
                <img class="profile-header-image"
                    src="https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg"
                    alt="">
            </div>
        </section>
        <div class="tabs">

            <input type="radio" id="tab1" name="tab-control" [checked]="radioActivaVal == 1 ? true : false">
            <input type="radio" id="tab2" name="tab-control" [checked]="radioActivaVal == 2 ? true : false">
            <input type="radio" id="tab3" name="tab-control" [checked]="radioActivaVal == 3 ? true : false">
            <input type="radio" id="tab4" name="tab-control" [checked]="radioActivaVal == 4 ? true : false">
            <ul>
                <li title="Posts"><label for="tab1" role="button"><br><span (click)="changeToPost()">POSTS</span></label></li>
                <li title="Games"><label for="tab2" role="button"><br><span (click)="changeToGame()">GAMES</span></label></li>
                <li title="Friends"><label for="tab3" role="button"><br><span (click)="changeToFriends()">FRIENDS</span></label></li>
                <li title="Returns"><label for="tab4" role="button"><br><span (click)="changeToLinkedAcc()">Linked Accounts</span></label></li>
            </ul>

            <div class="slider">
                <div class="indicator"></div>
            </div>
            <div class="content">
               <section>
                    <h2>POSTS</h2>
                    <app-profile-post></app-profile-post>
                </section>
               <section>
                    <h2>GAMES</h2>
                    <app-showgames></app-showgames>

                </section>
                <section>
                    <h2>FRIENDS</h2>
                    <app-friends></app-friends>
                </section>
                <section>
                    <h2>Returns</h2>
                    <app-linked-accounts></app-linked-accounts>
                </section>
            </div>
        </div>

        <!-- Profile Page -->


    </div>

</main>
