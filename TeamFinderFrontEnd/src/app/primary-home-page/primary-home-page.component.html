<main class="page">
  <!-- Button trigger modal -->
  <div>
  <div class="d-grid gap-2 col-6 mx-auto">
  <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop"  style="border-radius: 20px;">
    Say somthing Funny/Post a story
  </button>
  </div>
</div>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Post Generator</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Say somthing Funny or not</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
          <app-utiliyTag></app-utiliyTag>
          <br>
          <div>
            <input #imageInput type="file"(change)="onFileSelected($event)" multiple [hidden]="true">
            <button  type="button" class="btn btn-outline-info" (click)="imageInput.click()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
              <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
              <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
            </svg></button>
            <div *ngIf="imageSrcs.length" >
              <div class="card">
              <button class="btn btn-danger"(click)="clearImages()">Remove All</button>
              </div>
              <br>
              <h4>Preview</h4>
              <br>
              <div *ngFor="let imageSrc of imageSrcs; let i = index;" class="card">
                <div class="image-preview" class="card">
                  <img [src]="imageSrc" alt="Selected Image">
                  <button type="button" class="btn btn-secondary" (click)="removeImage(i)">Remove</button>
                </div>
              </div>
            </div>
          </div>
          <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="uploadPostFile()">Post</button>
        </div>
      </div>
    </div>
  </div>
