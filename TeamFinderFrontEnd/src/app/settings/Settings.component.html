<main id="main">

  <!-- new -->
  <div class="container p-0" style="color: antiquewhite;">
    <h1 class="h3 mb-3" style="color: antiquewhite;position: absolute;left: 40px;">Settings</h1>
    <br>
    <br>
    <br>
    <div class="row">
      <div class="col-md-5 col-xl-4">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Profile Settings</h5>
          </div>
          <div class="list-group list-group-flush" role="tablist">
            <a class="list-group-item list-group-item-action" data-toggle="list" role="tab">
              Account
            </a>
            <a class="list-group-item list-group-item-action" data-toggle="list" role="tab">
              Password
            </a>
            <a class="list-group-item list-group-item-action" data-toggle="list" role="tab">
              Privacy and safety
            </a>
            <a class="list-group-item list-group-item-action" data-toggle="list" role="tab">
              Email notifications
            </a>
            <a class="list-group-item list-group-item-action" data-toggle="list" role="tab">
              Web notifications
            </a>
            <a class="list-group-item list-group-item-action" data-toggle="list" role="tab">
              Widgets
            </a>
            <a class="list-group-item list-group-item-action" data-toggle="list" role="tab">
              Your data
            </a>
            <a class="list-group-item list-group-item-action" data-toggle="list" role="tab">
              Delete account
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-7 col-xl-8">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="account" role="tabpanel">
            <div class="card">
              <div class="card-header">
                <div class="card-actions float-right">
                  <div class="dropdown show">
                    <div class="dropdown-menu dropdown-menu-right">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
                </div>
                <h5 class="card-title mb-0">Public info</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" class="form-control" id="inputUsername" placeholder="{{userparsed?.name}}" [(ngModel)]="newUserName" [ngModelOptions]="{standalone: true}">
                      </div>
                      <div class="form-group" style="margin-top: 40px;">
                        <label for="inputUsername">Biography</label>
                        <textarea  placeholder="{{bio}}" class="form-control" id="bio-text" [(ngModel)]="bio" [ngModelOptions]="{standalone: true}"></textarea>
                      </div>
                    </div>

                  </div>
                  <button type="submit" class="button" (click)="changeName();updateBio()">Save changes</button>
                </form>
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                <div class="card-actions float-right">
                  <div class="dropdown show">

                    <div class="dropdown-menu dropdown-menu-right">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
                </div>
                <h5 class="card-title mb-0">Private info</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputFirstName">Username</label>
                      <input type="text" class="form-control disabled" id="inputFirstName" value={{userInfo.name}} readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control disabled" id="inputEmail4" value={{userInfo.gmailId}} disabled>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                  </div>
                  <div class="form-group">
                    <label for="inputCountry">Country</label>
                    <input type="text" [typeahead]="indianStates" class="form-control" id="inputCountry" [isAnimated]="true" [(ngModel)]="info.Country" value={{info.Country}}>
                  </div>
                  <div class="form-group">
                    <label for="inputGender">Gender</label>
                    <input type="text" [typeahead]="gender" class="form-control" id="inputGender" [isAnimated]="true" [(ngModel)]="info.Gender" value={{info.Gender}}>
                  </div>
                  <!-- <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected="">Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                  </div> -->
                  <button type="submit" class="button">Save changes</button>
                </form>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="password" role="tabpanel">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Password</h5>
                <form>
                  <div class="form-group">
                    <label for="inputPasswordCurrent">Current password</label>
                    <input type="password" class="form-control" id="inputPasswordCurrent">
                    <small><a href="#">Forgot your password?</a></small>
                  </div>
                  <div class="form-group">
                    <label for="inputPasswordNew">New password</label>
                    <input type="password" class="form-control" id="inputPasswordNew">
                  </div>
                  <div class="form-group">
                    <label for="inputPasswordNew2">Verify password</label>
                    <input type="password" class="form-control" id="inputPasswordNew2">
                  </div>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
