<ng-container *ngFor="let post of ownPosts">
<div class="container mt-5 mb-5">
  <div class="row d-flex align-items-center justify-content-center">
      <div class="col-md-6">
          <div class="card">
              <div class="d-flex justify-content-between p-2 px-3">
                  <div class="d-flex flex-row align-items-center"> <img [src]="profileurl" width="50" class="rounded-circle" (error)="onProfilePicError()">
                      <div class="d-flex flex-column ml-2"> <span class="font-weight-bold" style="margin-left: 10px;">{{userName}}</span></div>
                  </div>
                  <div class="d-flex flex-row mt-1 ellipsis"> <small class="mr-2">{{this.utcToLocal(post?.createdAt)}}</small></div>
              </div>
              <div class="p-2">
              <p class="text-justify">{{post.description}}</p>
              <ng-container *ngFor="let tag of post.tagArr">
                <a class="text-justify" style="cursor: pointer; margin-left: 15px;">{{"#"+tag}}</a>
              </ng-container>
            </div>
            <ng-container *ngIf="post.photoUrl.length!=0" >
            <carousel >
              <slide *ngFor="let img of post.urlArr">
                <img [src]="img" alt="first slide" style="display: block; width: 100%;">
              </slide>
            </carousel>
          </ng-container>
              <div class="p-2">
                  <hr>
                  <div class="d-flex justify-content-between align-items-center">
                      <div class="d-flex flex-row icons d-flex align-items-center"> <i class="fa fa-heart" style="color: crimson;"></i> <i class="fa fa-smile-o ml-2" style="margin-left: 15px;"></i> </div>
                      <div class="d-flex flex-row muted-color"> <span>2 comments</span> <i class="fa-sharp fa-solid fa-share-nodes" style="color:blue;margin-left: 15px;"></i> </div>
                  </div>
                  <hr>
