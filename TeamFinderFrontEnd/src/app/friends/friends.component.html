<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-md-auto">
    </div>
    <div class="col col-lg-2">
      <input class="type-checkbox" id="toogle" type="checkbox" name="name" (click)="toggle()">
      <label class="estado" for="toogle" >
        <span class="aprobado">Friends</span>
        <span class="desaprobado">Pending</span>
      </label>
    </div>
  </div>
  <br>
  <ng-container *ngIf="show">
    <div class="row justify-content-md-center">
      <div>
        <div class="row">
          <div class="col" *ngFor="let user of friendList">
            <article class="profile">
              <div class="profile-image">
                <img [src]="user.element.profilePicture" />
              </div>
              <h2 class="profile-username">{{user.element.name}}</h2>
              <small class="profile-user-handle"></small>
              <div class="profile-actions"></div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="hide">
    <div class="row justify-content-md-center">
      <div>
        <div class="row">
          <div class="col" *ngFor="let user2 of pendingResults">
            <article class="profile">
              <div class="profile-image">
                <img [src]="user2.profilePicture" />
              </div>
              <h2 class="profile-username">{{user2.name}}</h2>
              <small class="profile-user-handle"></small>
              <div class="profile-actions"></div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
