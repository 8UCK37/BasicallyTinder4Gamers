<p-sidebar [(visible)]="commentOpen" (onHide)="hideComment()" position="right"
  [style]="{width: '31rem', borderRadius: '10px 0 0 10px', backgroundColor: '#262626'}">
  <ng-template pTemplate="header">
    <h3>Comments</h3>
  </ng-template>
  <ng-template pTemplate="footer">Comment
    <div>
      <input type="text" placeholder="Whats your problem Green" class="form-control" id="usr" style="
    visibility: inherit;
    display: block;
    position: relative;
    clip-path: none;
" [(ngModel)]="parentComment">
      <br>
      <div class="d-grid gap-2">
        <button class="btn btn-outline-light" (click)="parentCommentSave()"> Comment</button>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <div #commentbox>
      <div *ngFor="let nodes of treeObj.nodes; let i = index">
        <div class="card card-background">
          <img class="user-pic" [src]="nodes.author.profilePicture">
          <div class="user-name">
            {{nodes.author.name}}
          </div>
          <!-- <div  class="user-time">
            {{this.utcToLocal(nodes?.createdAt)}}
          </div> -->
          <div class="user-comment">
            {{nodes.commentStr}}
          </div>
        </div>
        <button class="button-link" (click)="toggleSection(i)">Reply</button>
        <div class="inrComment">
          <div *ngFor="let edge of nodes.edges;">
            <div class="card card-background">
              <img class="user-pic" [src]="edge.author.profilePicture">
              <div class="user-name">
                {{edge.author.name}}
              </div>
              <!-- <div class="user-time">
                {{this.utcToLocal(edge?.createdAt)}}
              </div> -->
              <div class="user-comment">
                {{edge.commentStr}}
              </div>
            </div>
            <button class="button-link" (click)="toggleSection(i)">Reply</button>
          </div>
          <section [ngStyle]="{ display: showSection[i] ? 'block' : 'none' }">
            <div class="form-p">
              <input type="text" class="form-control" id="{{nodes.id}}" style="
    visibility: inherit;
    display: block;
    position: relative;
    clip-path: none;
" ngModel>
              <br><button class="btn btn-outline-light comment-btn-posi" (click)="submit($event , nodes.id)">Send Reply </button>
            </div>
          </section>
          <br>
          <a>--------------------------------------------------------------------</a>
          <br>
        </div>
      </div>
    </div>
  </ng-template>
</p-sidebar>
