<ng-template class="" id="staticBackdrop"  data-bs-keyboard="false"
tabindex="-1"  #modal >

  <div class="">
    <div class="" style="background-color: currentColor;">
      <div class="modal-header" style="border: 0px;">
        <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color: whitesmoke;">Create a Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal(this.modal)"></button>
      </div>
      <div class="modal-body">
        <!-- <div class="mb-3">
          <textarea placeholder="Rant about those lootboxes here.." class="form-control"
            id="message-text" style="background-color: currentColor; border: 0px;"></textarea>
        </div>
        <div style="background: white;border-radius: 5px;">
          <tag-input [(ngModel)]="tagList">
            <tag-input-dropdown [dynamicUpdate]="false">
            </tag-input-dropdown>
          </tag-input>
        </div> -->
        <div class="imtcontainer">
          <div class="img">
            <img [src]="userInfo?.profilePicture" class="user-pic" >
          </div>
          <div class="textarea">
            <textarea onkeyup="InputAdjust(this)" (input)="adjustHeight($event)" #textInput class="form-control"
            id="message-text" placeholder="what's on you mind?" style="box-shadow: 0px;" [ngModel]="desc"></textarea>
          </div>
        </div>
        <div style="background: white;border-radius: 5px;">
          <!-- <tag-input [(ngModel)]="tagList">
            <tag-input-dropdown [dynamicUpdate]="false">
            </tag-input-dropdown>
          </tag-input> -->
        </div>
        <br>
        <div>
          <input type="file" (change)="onFileSelected($event)" multiple  #imageInput>
          <button type="button" style="margin-top: 5px;" class="btn btn-outline-info"
            (click)="imageInput.click()"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
              <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
              <path
                d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z" />
            </svg>
          </button>
          <div *ngIf="imageSrcs.length">
            <br>
            <div class="card">
              <button class="btn btn-danger" (click)="clearImages()">Remove All</button>
            </div>
            <h4>Preview</h4>
            <div *ngFor="let imageSrc of imageSrcs; let i = index;" class="card">
              <div class="image-preview" class="card">
                <img [src]="imageSrc" alt="Selected Image">
                <button type="button" class="btn btn-secondary" (click)="removeImage(i)">Remove</button>
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
      <div class="modal-footer" style="border: 0px;">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal(this.modal)">Close</button>
        <button type="button" class="btn btn-primary" (click)="uploadPostFile()"
          data-bs-dismiss="modal">Post</button>
      </div>
    </div>
  </div>

</ng-template>
