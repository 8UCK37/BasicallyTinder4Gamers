<head>

<body>
    FriendList : 
    <div id = "friend-list">

    </div> 
    <script>
        function populateData(data){
            console.log("here is  " , data)
            
            data.forEach(element => {
                let eachFriend = element.response.players[0]
            jQuery('<div>', {
                    id: 'some-id',
                    text : eachFriend.steamid
                }).appendTo('#friend-list');

                jQuery('<img>', {
                    src : eachFriend.avatarfull
                }).appendTo('#friend-list');
        });
        }

        
        let data = null;
        
        $.ajax({url: "/friendData" , dataType : 'json', success: populateData, Error : function(err){
            console.log(err)
        }} );

        


    </script>
</body>
